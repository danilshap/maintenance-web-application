<div class="row">
  <div class="col-md-3 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div
              class="text-xs font-weight-bold text-primary text-uppercase mb-1"
            >
              Количество свободных рабочих
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{ countOfFreeWorkers }}
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-user-tie fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div
              class="text-xs font-weight-bold text-primary text-uppercase mb-1"
            >
              Количество автомобилей на ремонте
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{ countOfCarsInService }}
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-car fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="haveFreeWorkers()">
  <div class="col">
    <div class="alert alert-warning">
      <h5>Внимание!</h5>
      <p>
        В данный момент нневозможно оформить новую заявку на ремонт поскольку
        все работники заняты
      </p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div>
      <h3>
        Заявки на ремонт
        <button
          class="btn btn-success"
          [disabled]="haveFreeWorkers()"
          (click)="appendNewRepeirOrder()"
        >
          <i class="fas fa-plus"></i>
        </button>
      </h3>
    </div>
    <div class="d-flex align-outline-start flex-wrap">
      <div *ngFor="let item of repairOrdersViewData" class="repair-order-card">
        <repair-order-component
          [repairOrderViewData]="item"
        ></repair-order-component>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <paginator
        [currentPage]="currentPage"
        [maxPages]="maxPages"
        [maxCount]="maxCount"
        (changePageEvent)="changePage($event)"
      ></paginator>
    </div>
  </div>
</div>
