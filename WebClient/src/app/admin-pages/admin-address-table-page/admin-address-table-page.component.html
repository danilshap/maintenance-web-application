<div class="row">
  <div class="col">
    <h1>Адреса</h1>
    <div class="alert alert-info">
      <b>Информация.</b>
      <span>
        В данный момент функции:
        <span class="badge badge-success h5">Добавление</span>,
        <span class="badge badge-warning h5">Редактирование</span> и
        <span class="badge badge-danger  h5">Удаление</span> для "Адресов"
        <b>недоступны</b>
      </span>
    </div>
    <div class="shadow p-2 mt-3" style="overflow: auto">
      <table
        class="table table-sm table-bordered table-hover"
        id="clientsTable"
        *ngIf="adresses"
      >
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Улица</th>
            <th>Дом</th>
            <th>Квартира</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address of adresses">
            <td>{{ address.id }}</td>
            <td>{{ address.street }}</td>
            <td>{{ address.building }}</td>
            <td>{{ address.flat }}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <paginator
          [currentPage]="currentPage"
          [maxPages]="maxPages"
          [maxCount]="maxCount"
          (changePageEvent)="sendData($event, null)"
        ></paginator>
      </div>
    </div>
  </div>
</div>
